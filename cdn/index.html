    <body class="flexv vc">
        <div class="flexv hv-100 just-ce vc">
            <h1>Welcome to MINCSS cdn</h1>
            <form class="min-form vc just-ce wpx-700">
                <input type="text" class="input-green mg10 pd10" value="https://mincsscdn.netlify.app/mincss.css" id="myInput">
                <button onclick="myFunction()" class="btn-green mg20">Copy</button>
            </form>

<script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
